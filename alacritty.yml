env:
  TERM: alacritty-direct

background_opacity: 0.8

font:
  normal:
    family: Cascadia Code PL
    style: SemiLight
  bold:
    family: Cascadia Code PL
    style: Normal
  italic:
    family: Cascadia Code PL
    style: SemiLight Italic
  bold_italic:
    family: Cascadia Code PL
    style: Italic
  size: 11

schemes:
  itermish: &itermish
    # Default colors
    primary:
      background: '0x020202'
      foreground: '0xc0c0c0'

    # Normal colors
    normal:
      black:   '0x4e4e4e'
      red:     '0xeb4129'
      green:   '0xabe047'
      yellow:  '0xf6c744'
      blue:    '0x47a0f3'
      magenta: '0x7b5cb0'
      cyan:    '0x64dbed'
      white:   '0xe5e9f0'

    # Bright colors
    bright:
      black:   '0x565656'
      red:     '0xec5357'
      green:   '0xc0e17d'
      yellow:  '0xf9da6a'
      blue:    '0x49a4f8'
      magenta: '0xa47de9'
      cyan:    '0x99faf2'
      white:   '0xffffff'

    launcher: &launcher_colors
      primary:
        background: '0xdddddd'
        foreground: '0x333333'
      

colors: *itermish
